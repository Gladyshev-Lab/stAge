name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name="stAge" --windowed --onefile --icon=icon.ico main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: stAge-Windows
          path: dist/stAge.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name="stAge" --windowed --onefile --icon=icon.icns main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: stAge-macOS
          path: dist/stAge.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name="stAge" --onefile main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: stAge-Linux
          path: dist/stAge